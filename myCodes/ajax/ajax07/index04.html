<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>AJAX</title>
</head>

<body>
    <form id="veriGonder" onsubmit="return false">
        <input type="text" name="adi" placeholder="Adınız">
        <input type="text" name="soyadi" placeholder="Soyadi">
        <button name="gonder" id="formVeri">VERİ GÖNDER</button>
    </form>
    <div id="veriSonucu"></div>
    <button id="test">Test</button>
    <h1></h1>

    <script>
        // https://caglarbostanci.com.tr/php-ajax-kullanimi-asynchronous-javascript-and-xml/

        const button1 = document.querySelector('button#test');
        button1.onclick = logValue;

        function logValue() {
            console.log($('[name="adi"]').val());
        }

        $('#formVeri').click(function () {
            var veriler1 = "kulName=" + $('[name="adi"]').val() + "&kulSurName=" + $('[name="soyadi"]').val();
            console.log(veriler1);
            var veriler = {
                mesaj: "selamlar dünya",
                isim: "Orhan"
            }; // ajax için data içerisinde name: value pair gerekiyor
            // $_GET["isim"] diye sogulanıyor

            $.ajax({
                type: "GET",
                url: "vericek2.php",
                data: veriler1,
                success: function (sonuc) {
                    $("#veriSonucu").html(sonuc);
                }
            }); // ajax bitti
        });

        // $(document).ready(function () {
        //     $('#formVeri').click(function () {
        //         $('#veriSonucu').html('Hello world!');
        //     });
        // });


    </script>
</body>


</html>
